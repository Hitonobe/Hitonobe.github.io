<main>
  <section class="settings"> <h3>これって何？</h3>
    <p>見た目を変えずに文字数だけを増やすための「レポート救済ツール」です。</p>

    <h3>仕組み（内部処理）</h3>
    <p>このツールでは、主に2つの魔法を使っています。</p>
    <ul>
      <li><strong>ゼロ幅スペース（ZWSP）:</strong> 幅が0で画面には見えない特殊な文字を、単語の間に大量に埋め込んでいます。</li>
      <li><strong>濁点分離:</strong> 「が」を「か＋゛」のように分解することで、見た目を変えずに文字数を2倍にカウントさせます。</li>
    </ul>

    <h3>注意点</h3>
    <p>最近の厳しい教授やシステムでは、見えない文字を検出する場合があるので、使いすぎには注意してください（笑）</p>
  </section>
</main>
